<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="/util/css/estilo.css" rel="stylesheet" type="text/css">
		<link href="/util/css/jquery-ui-1.10.0.custom.css" rel="stylesheet" type="text/css">
		<script src="custom.js" type="text/javascript"></script>
		<script src="/util/js/jquery-1.9.0.js" type="text/javascript"></script>
		<script src="/util/js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
		<script src="/util/js/jquery.mask.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/util/js/mascara.js"></script>
		<script type="text/javascript" src="/util/js/util.js"></script>
		<script>
			$(document).ready(function() {
				$('#dataVigenciaInicio').datepicker({showOn: "both",
				   	   buttonImage: "/util/images/calendar_day.png",
				       buttonImageOnly: true,
					   changeYear: true
				});
				$('#dataVigenciaFim').datepicker({showOn: "both",
				   	   buttonImage: "/util/images/calendar_day.png",
				       buttonImageOnly: true,
					   changeYear: true
				});
				$('#saldoAtribuido').mask("#.###.##0,00", {reverse: true, maxlength: false});
			});
		</script>
	</head>
<body>
	<form id="formulario" METHOD="POST" >
	  	<div id="conteudo">
   	  		<table width="95%" border="0" align="center">
	        	<tr>
	   				<td width="100"><img id="logo" src="/util/images/Logo.gif" border="0" /></td>
	              	<td align="left" class="titRelatotio"><h1>Saldo funcion&aacute;rio</h1></td>
	            </tr>
      		</table>
			<br>
			<table width="95%" border="0" align="center">
	            <tr>	
					<td class="tableLabel" align="right"><label>Usu&aacute;rio:</label></td>
	                <td class="tableCell" width="120">
	                  	<input name="matricula" id="matricula" type="text" size="16" maxlength="64" readonly class="readonly" />&nbsp;
						<img src="/util/images/zoom.png" alt="Pesquisar" border="0" style="cursor:pointer;" onclick="javascript:openZoom('usuario')" />						
	                  	<input name="nome" id="nome" type="text" size="40" maxlength="64" readonly class="readonly" />&nbsp;
					</td>
				</tr>
				<tr>
					<td width="35%" class="tableLabel" align="right"><label>Funcion&aacute;rio:</label></td>
					<td class="tableCell" width="260">
						<input name="matriculaRh" id="matriculaRh" type="text" size="80" readonly class="readonly" />
         			</td>
				</tr>	 	
				<tr>
					<td width="35%" class="tableLabel" align="right"><label>Benef&iacute;cio:</label></td>
					<td class="tableCell" width="260">
	                  	<input name="nomeBeneficio" id="nomeBeneficio" type="text" size="40" maxlength="64" readonly class="readonly" />&nbsp;
						<img src="/util/images/zoom.png" alt="Pesquisar" border="0" style="cursor:pointer;" onclick="javascript:openZoomBeneficio('beneficio')" />						
         			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Evento:</label></td>
           			<td class="tableCell" width="260">
	                  	<input name="codigoEvento" id="codigoEvento" type="text" size="40" maxlength="64" readonly class="readonly" />&nbsp;
           			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Vig&ecirc;ncia:</label></td>
           			<td class="tableCell" width="260">
						<input name="dataVigenciaInicio" id="dataVigenciaInicio" type="text" size="12" />&aacute;
						<input name="dataVigenciaFim" id="dataVigenciaFim" type="text" size="12" />
           			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Saldo atribuido:</label></td>
           			<td class="tableCell" width="260">
						<input name="saldoAtribuido" id="saldoAtribuido" type="text" size="16" />
           			</td>
				</tr>	 	
			</table>
		</form>
	</body>
</html>
