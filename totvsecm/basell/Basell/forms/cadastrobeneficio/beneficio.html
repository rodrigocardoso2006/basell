<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="/util/css/estilo.css" rel="stylesheet" type="text/css">
		<link href="/util/css/jquery-ui-1.10.0.custom.css" rel="stylesheet" type="text/css">
		<script src="custom.js" type="text/javascript"></script>
		<script src="/util/js/jquery-1.9.0.js" type="text/javascript"></script>
		<script src="/util/js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
		<script src="/util/js/jquery.mask.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/util/js/mascara.js"></script>
		<script type="text/javascript" src="/util/js/util.js"></script>
		<script>
			$(document).ready(function() {
				console.log("ready", modo)
				if (modo != "VIEW") {
					$('#periodoAnual').datepicker({showOn: "button",
					   	   buttonImage: "/util/images/calendar_day.png",
					       buttonImageOnly: true,
						   changeYear: true
					});
					$('#periodoMensalInicial').datepicker({showOn: "button",
					   	   buttonImage: "/util/images/calendar_day.png",
					       buttonImageOnly: true,
						   changeYear: true,
						   dateFormat: "dd/mm/yy"
					});
					$('#periodoMensalFinal').datepicker({showOn: "button",
					   	   buttonImage: "/util/images/calendar_day.png",
					       buttonImageOnly: true,
						   changeYear: true,
						   dateFormat: "dd/mm/yy"
					});
					$('#valorLimite').mask("#.###.##0,00", {reverse: true, maxlength: false});
					$('#percentualDependente').mask("##0,00", {reverse: true, maxlength: false});
				}
			});
		</script>
	</head>
<body>
	<form id="formulario" METHOD="POST" >
	  	<div id="conteudo">
   	  		<table width="95%" border="0" align="center">
	        	<tr>
	   				<td width="100"><img id="logo" src="/util/images/Logo.gif" border="0" /></td>
	              	<td align="left" class="titRelatotio"><h1>Cadastro de benef&iacute;cio</h1></td>
	            </tr>
      		</table>
			<br>
			<table width="95%" border="0" align="center">
	            <tr>	
					<td class="tableLabel" align="right"><label>Nome benef&iacute;cio:</label></td>
	                <td class="tableCell" width="120">
	                  	<input name="nome" id="nome" type="text" size="40" maxlength="64"  />
					</td>
				</tr>
				<tr>
					<td width="35%" class="tableLabel" align="right"><label>C&oacute;digo evento folha:</label></td>
					<td class="tableCell" width="260">
						<input name="codigoEvento" id="codigoEvento" type="text" size="80" />
         			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Esp&eacute;cie:</label></td>
           			<td class="tableCell" width="260">
           				<label><input style="border:0px;height:14px" name="codigoEspecie" type="radio" id="codigoEspecieTitular" />Titular</label>
           				<label><input style="border:0px;height:14px" name="codigoEspecie" type="radio" id="codigoEspecieDependente"  />Dependente</label>
           			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>% Dependente:</label></td>
           			<td class="tableCell" width="260">
           				<input name="percentualDependente" id="percentualDependente" type="text" size="6" onkeypress="mascara(this,inteiro)" />
           			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Descri&ccedil;&atilde;o limite:</label></td>
           			<td class="tableCell" width="260">
           				<input name="descricaoLimite" id="descricaoLimite" type="text" size="40" />
           			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Valor limite:</label></td>
           			<td class="tableCell" width="260">
           				<input name="valorLimite" id="valorLimite" type="text" size="12" />
           			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Tipo controle:</label></td>
           			<td class="tableCell" width="260">
           				<label><input style="border:0px;height:14px" name="tipoIntervalo" type="radio" id="tipoIntervaloAnual" value="1" />Anual</label>
           				<label><input style="border:0px;height:14px" name="tipoIntervalo" type="radio" id="tipoIntervaloMensal" value="2" />Mensal</label>
           			</td>
				</tr>	 	
				<tr>
					<td class="tableLabel"><label>Periodo mensal:</label></td>
           			<td class="tableCell" width="260">
           				<input name="periodoMensalInicial" id="periodoMensalInicial" type="text" size="12" />&nbsp;<input name="periodoMensalFinal" id="periodoMensalFinal" type="text" size="12" />
           			</td>
				</tr>	 	
			</table>
		</form>
	</body>
</html>
